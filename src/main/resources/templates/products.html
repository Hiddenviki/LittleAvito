<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Little Avito</title>
</head>
<body>
<h1>Авиииито</h1><hr>
<h4>Много товаров</h4>
<form action=" " method="get">
    Поиск по названию объявления: <input type="text" name="title"><br>
    <input type="submit" value="Поиск" />
</form>
<div th:each="product : ${products}">
    <p th:text="${product.title}"></p>
    <p th:text="${product.id}"></p>
<!--    <a th:href ="@{/product/${product.id}}">Подробнее</a>-->
    <a th:href="@{/product/{id}(id=${product.id})}">Подробнее</a>
    <hr>
</div>

<h3>Создать новый товар</h3>
<form action="/product/create" method="post">
    название объявления:<input type="text" name="title"/><br><br>
    Описание объявления: <input type="text" name="description"/><br><br>
    Цена товара: <input type="text" name="price"/><br><br>
    Город: <input type="text" name="city"/><br><br>
    Автор: <input type="text" name="author"/><br><br>
    <input type="submit" value="Добавить товар" />
</form>

</body>
</html>
